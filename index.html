<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="game-content" id="game-content">

    </div>

    <div id="floating-timer">
    </div>

    <audio id="myAudio1">
        <source src="Audio/Success.mp3" type="audio/mpeg">
    </audio>

    <audio id="myAudio2">
        <source src="Audio/faild.mp3" type="audio/mpeg">
    </audio>

    <audio id="myAudio3">
        <source src="Audio/test.mp3" type="audio/mpeg">
    </audio>

    <audio id="clickAtdio">
        <source src="Audio/click.mp3" type="audio/mpeg">
    </audio>

    <audio id="result_success">
        <source src="Audio/result_success.mp3" type="audio/mpeg">
    </audio>

    <audio id="result_faild">
        <source src="Audio/result_faild.mp3" type="audio/mpeg">
    </audio>

    <div id="overlay" class="overlay">
        <img src="Images/tt.png" alt="Image" class="center-image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
